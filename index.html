               </svg>

        </div>
            <div class="right_card w-1/2">
                <div class="img w-52 absolute right-0">
                    <img src="https://hadiarbi.netlify.app/Images/text-logo.png" alt="">
                </div>

                <div class="price mt-28">
                    <h1 class="ml-16 font-sans text-2xl font-bold text-gray-700">$300</h1>
                </div>
                    <div class="w-64 ml-14">

                    <p class="mt-4 text-lg text-gray-600">Experience sports, training, shopping and everything else thats new at Nike from any country in the world .</p>
                </div>

                <div class="size flex flex-row">
                    <div class="mt-6 ml-8 text-lg   text-gray-700">Size</div>
                    <div class="w-8 h-6 border-dashed border-gray-200  border-2 ml-5 mt-6  text-center  font-semibold text-gray-600 pb-6 transform hover:scale-125 hover:cursor-pointer hover:border-solid">S</div>

                </div>

                    <div  id="r" class="w-4 h-4  rounded-full border-2 ml-6 mt-1 border-red-700 hover:bg-red-700 transform hover:scale-125 " onclick="variant4('y','b','bl')"></div>
                    <div id="y"  class="w-4 h-4  rounded-full border-2 ml-6 mt-1 border-yellow-500 hover:bg-yellow-500 transform hover:scale-125" onclick="variant3('r','b','bl')"></div>
                    <div  id="b" class="w-4 h-4  rounded-full border-2 ml-6 mt-1 border-blue-700 hover:bg-blue-700 transform hover:scale-125" onclick="variant2('r','y','bl')"></div>
                    <div id="bl"  class="w-4 h-4  rounded-full border-2 ml-6 mt-1 border-black hover:bg-black transform hover:scale-125" onclick="variant1('r','y','b')"></div>
                </div>

                <div class="quanitity flex flex-row">
                    <div>
                        <h1 class="ml-8 mt-8 ">Quantity</h1>
                    </div>
                <div id="contan" class="w-[120px] h-8 border-2 ml-4 p-2 mt-7 flex flex-row border-pink-700 rounded-full ">
                        <div id="minus" class="font-bold pr-8 text-2xl -mt-3 cursor-pointer" onclick="decrement()">-</div>
                        <div id="text" class="text-xl text-center justify-center font-bold absolute top-[470px] left-[555px]">1</div>
                        <div id="plus" class="font-bold  text-2xl  -mt-3 ml-7 cursor-pointer absolute left-[570px] " onclick="increment()">+</div>

                    </div>
